<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Oracle's Codex | D&D 5e Character Forge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Georgia&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #0d0d0c url('MossyStoneWall.jpg') fixed;
            background-size: cover;
            color: #e6d5b8;
            line-height: 1.6;
            min-height: 100vh;
            padding: 0.5rem;
            overflow-x: hidden;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('BloodFabric01.png');
            background-size: cover;
            opacity: 0.07;
            pointer-events: none;
            z-index: -1;
            mix-blend-mode: soft-light;
        }

        body.infernal-mode::after {
            opacity: 0.15;
            animation: bloodGlow 3s infinite alternate;
        }

        @keyframes bloodGlow {
            from { opacity: 0.1; }
            to { opacity: 0.25; }
        }

        .main-header {
            text-align: center;
            padding: 0.8rem 1rem;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 2px solid #a67c52;
            margin-bottom: 1rem;
            border-radius: 8px;
        }

        .site-title {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            color: #d4a017;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .character-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .character-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .character-form-panel {
            background: url('parchmentpaper.jpg');
            background-size: cover;
            background-blend-mode: overlay;
            padding: 1.4rem;
            border-radius: 12px;
            border: 3px double #8b5a2b;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            color: #442d20;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: bold;
            color: #5c4033;
            margin-bottom: 0.4rem;
            font-size: 0.95rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #8b5a2b;
            border-radius: 6px;
            background: rgba(255, 252, 245, 0.94);
            color: #442d20;
            font-size: 0.95rem;
        }

        textarea {
            height: 80px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .abilities-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.8rem;
            margin: 1.2rem 0;
        }

        .ability-block {
            text-align: center;
            background: #fdf6e3;
            border: 2px solid #8b5a2b;
            border-radius: 8px;
            padding: 0.5rem;
            font-size: 0.9rem;
        }

        .ability-score {
            font-size: 1.3rem;
            font-weight: bold;
            color: #5c4033;
            margin: 0;
        }

        .ability-mod {
            font-size: 0.95rem;
            color: #8b5a2b;
            margin: 0;
        }

        .form-actions {
            text-align: center;
            margin-top: 1.2rem;
        }

        .btn {
            background: #5c4033;
            color: #f5e8c9;
            border: 2px solid #3a291d;
            padding: 0.6rem 1.3rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 0 0.5rem;
        }

        .btn:hover {
            background: #3a291d;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .model-panel {
            background: rgba(10, 10, 15, 0.85) url('Wood-4566.jpg');
            background-blend-mode: multiply;
            border: 3px solid #8b5a2b;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            height: 480px;
            position: relative;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
            background-color: #1a1a2e;
            border-radius: 8px;
        }

        .model-hint {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.6);
            color: #d4a017;
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 0.85rem;
            text-align: center;
            pointer-events: none;
        }

        #last-char {
            font-size: 0.85rem;
            color: #b8a580;
            margin-top: 1rem;
            text-align: center;
        }

        #mic-btn {
            position: absolute;
            right: 8px;
            top: 8px;
            font-size: 0.9rem;
            padding: 2px 6px;
            border: none;
            background: #5c4033;
            color: #f5e8c9;
            border-radius: 4px;
            cursor: pointer;
        }

        .section-title {
            font-family: 'Cinzel', serif;
            font-size: 1.4rem;
            color: #d4a017;
            text-align: center;
            margin-bottom: 0.8rem;
        }

        @media (max-width: 768px) {
            .character-container {
                grid-template-columns: 1fr;
            }
            .model-panel {
                height: 360px;
            }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <h1 class="site-title">Oracle's Codex</h1>
    </header>

    <main class="character-container">
        <!-- LEFT: CHARACTER FORM -->
        <section class="character-form-panel">
            <h2 class="section-title">Forge Your Hero</h2>

            <form id="character-form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="char-name" placeholder="e.g. Kael the Marked" />
                </div>

                <div class="form-group">
                    <label>Race</label>
                    <select id="race" onchange="updateModel()">
                        <option value="human">Human</option>
                        <option value="elf">Elf</option>
                        <option value="dwarf">Dwarf</option>
                        <option value="tiefling">Tiefling</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Class</label>
                    <select id="class" onchange="updateModel()">
                        <option value="fighter">Fighter</option>
                        <option value="wizard">Wizard</option>
                        <option value="cleric">Cleric</option>
                        <option value="rogue">Rogue</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Level</label>
                    <input type="number" id="char-level" value="1" min="1" max="20" />
                </div>

                <div class="form-group">
                    <label>Backstory</label>
                    <div style="position:relative;">
                        <textarea id="backstory" placeholder="Speak or write your tale..."></textarea>
                        <button id="mic-btn" type="button">🎤</button>
                    </div>
                </div>

                <div class="abilities-grid">
                    <div class="ability-block">
                        <label>STR</label>
                        <input type="number" class="ability-score" id="str" value="10" onchange="calcMod('str')" />
                        <div class="ability-mod" id="str-mod">+0</div>
                    </div>
                    <div class="ability-block">
                        <label>DEX</label>
                        <input type="number" class="ability-score" id="dex" value="10" onchange="calcMod('dex')" />
                        <div class="ability-mod" id="dex-mod">+0</div>
                    </div>
                    <div class="ability-block">
                        <label>CON</label>
                        <input type="number" class="ability-score" id="con" value="10" onchange="calcMod('con')" />
                        <div class="ability-mod" id="con-mod">+0</div>
                    </div>
                    <div class="ability-block">
                        <label>INT</label>
                        <input type="number" class="ability-score" id="int" value="10" onchange="calcMod('int')" />
                        <div class="ability-mod" id="int-mod">+0</div>
                    </div>
                    <div class="ability-block">
                        <label>WIS</label>
                        <input type="number" class="ability-score" id="wis" value="10" onchange="calcMod('wis')" />
                        <div class="ability-mod" id="wis-mod">+0</div>
                    </div>
                    <div class="ability-block">
                        <label>CHA</label>
                        <input type="number" class="ability-score" id="cha" value="10" onchange="calcMod('cha')" />
                        <div class="ability-mod" id="cha-mod">+0</div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn" onclick="this.closest('form').reset();">Reset</button>
                    <button type="button" class="btn" onclick="saveCharacter()">Etch Soul</button>
                </div>
            </form>

            <div id="last-char">No hero remembered...</div>
        </section>

        <!-- RIGHT: 3D MODEL -->
        <div class="model-panel">
            <model-viewer
                id="hero-model"
                src="https://sbdev2.kavdev.io/demo_site/media/catalog/product/placeholder/d/a/da2ca97f07a7c70d87a9c88d3e552452e98c9d8d_1.glb"
                alt="3D Fantasy Knight"
                auto-rotate
                camera-controls
                shadow-intensity="1"
                exposure="1.2"
                style="width:100%;height:100%"
                poster="https://sbdev2.kavdev.io/demo_site/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/placeholder/da2ca97f07a7c70d87a9c88d3e552452e98c9d8d_1.png">
            </model-viewer>
            <div class="model-hint">🖱️ Drag to rotate • 🖱️ Scroll to zoom</div>
        </div>
    </main>

    <!-- SCRIPTS -->
    <script>
        // Ability Score Modifiers
        function calcMod(stat) {
            const score = parseInt(document.getElementById(stat).value) || 10;
            const mod = Math.floor((score - 10) / 2);
            document.getElementById(`${stat}-mod`).textContent = mod >= 0 ? `+${mod}` : `${mod}`;
        }
        ['str','dex','con','int','wis','cha'].forEach(calcMod);

        // Voice Input
        const micBtn = document.getElementById('mic-btn');
        const backstory = document.getElementById('backstory');

        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';

            micBtn.addEventListener('click', () => {
                micBtn.textContent = '🔊';
                recognition.start();
            });

            recognition.onresult = (e) => {
                const speech = e.results[0][0].transcript;
                backstory.value += ' ' + speech + ' ';
                micBtn.textContent = '🎤';
            };

            recognition.onerror = () => micBtn.textContent = '🎤';
        } else {
            micBtn.remove();
        }

        // Update 3D Model by Race/Class
        function updateModel() {
            const race = document.getElementById('race').value;
            const cls = document.getElementById('class').value;
            const model = document.getElementById('hero-model');

            const models = {
                tiefling: 'https://opengameart.org/sites/default/files/DemonCharacterGLB.glb',
                elf: 'https://opengameart.org/sites/default/files/ElvenArcherCharacterGLB.glb',
                dwarf: 'https://opengameart.org/sites/default/files/DwarfCharacterGLB.glb',
                human: 'https://sbdev2.kavdev.io/demo_site/media/catalog/product/placeholder/d/a/da2ca97f07a7c70d87a9c88d3e552452e98c9d8d_1.glb',
                wizard: 'https://opengameart.org/sites/default/files/WizardCharacterGLB.glb'
            };

            if (cls === 'wizard') {
                model.src = models.wizard;
            } else {
                model.src = models[race] || models.human;
            }

            document.body.classList.toggle('infernal-mode', race === 'tiefling');
        }

        // Save & Remember Character
        function saveCharacter() {
            const name = document.getElementById('char-name').value || 'Nameless One';
            const savedAt = new Date().toISOString();
            localStorage.setItem('dnd-tome', JSON.stringify({ name, savedAt }));
            alert(`✅ "${name}" has been etched into the Codex.`);
            updateLastChar();
        }

        function updateLastChar() {
            const last = JSON.parse(localStorage.getItem('dnd-tome'));
            if (last) {
                const then = new Date(last.savedAt);
                const now = new Date();
                const days = Math.floor((now - then) / 86400000);
                document.getElementById('last-char').innerHTML = `
                    <small>Last soul: <strong>${last.name}</strong><br>
                    Returned after <strong>${days} days</strong>.</small>
                `;
            }
        }

        // On Load
        window.onload = () => {
            updateModel();
            updateLastChar();
        };
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
