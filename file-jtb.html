<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Oracle's Codex | D&D 5e Character Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans 3', sans-serif;
            background: #0d0d0c url('MossyStoneWall.jpg') fixed;
            background-size: cover;
            color: #e6d5b8;
            line-height: 1.6;
            min-height: 100vh;
            padding: 0.5rem;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('BloodFabric01.png');
            background-size: cover;
            opacity: 0.07;
            pointer-events: none;
            z-index: -1;
            mix-blend-mode: soft-light;
        }

        body.infernal-mode::after {
            opacity: 0.15;
            animation: bloodGlow 3s infinite alternate;
        }

        @keyframes bloodGlow {
            from { opacity: 0.1; }
            to { opacity: 0.25; }
        }

        /* Header */
        .main-header {
            text-align: center;
            padding: 0.8rem 1rem;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 2px solid #a67c52;
            margin-bottom: 1rem;
            border-radius: 8px;
        }

        .site-title {
            font-family: 'Libre Baskerville', serif;
            font-size: 1.8rem;
            color: #d4a017;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        /* Main Layout */
        .character-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (min-width: 992px) {
            .character-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Character Panel */
        .character-form-panel {
            background: url('parchmentpaper.jpg');
            background-size: cover;
            background-blend-mode: overlay;
            border: 3px double #8b5a2b;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            color: #442d20;
            font-size: 0.95rem;
            overflow: hidden;
        }

        .panel-header {
            background: #5c4033;
            color: #f5e8c9;
            padding: 0.8rem 1rem;
            font-weight: 600;
            border-bottom: 1px solid #8b5a2b;
            font-family: 'Source Sans 3', sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .panel-header .toggle::after {
            content: "‚àí";
            font-size: 1.2rem;
        }

        .panel-header.collapsed .toggle::after {
            content: "+";
        }

        .panel-body {
            padding: 1.2rem;
        }

        .collapsed .panel-body {
            display: none;
        }

        /* Top Stats Bar */
        .top-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-block {
            text-align: center;
            background: #fdf6e3;
            border: 2px solid #8b5a2b;
            border-radius: 8px;
            padding: 0.6rem;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: bold;
            color: #5c4033;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #775c40;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: 600;
            color: #5c4033;
            margin-bottom: 0.4rem;
            font-size: 0.95rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #8b5a2b;
            border-radius: 6px;
            background: rgba(255, 252, 245, 0.94);
            color: #442d20;
            font-size: 0.95rem;
        }

        /* Abilities */
        .abilities-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.6rem;
            margin: 1.2rem 0;
        }

        .ability-block {
            text-align: center;
            background: #fdf6e3;
            border: 2px solid #8b5a2b;
            border-radius: 8px;
            padding: 0.4rem;
            font-size: 0.9rem;
        }

        .ability-score {
            font-size: 1.2rem;
            font-weight: bold;
            color: #5c4033;
            margin: 0;
        }

        .ability-mod {
            font-size: 0.95rem;
            color: #8b5a2b;
            margin: 0;
        }

        .ability-label {
            font-size: 0.8rem;
            color: #775c40;
            margin: 0.2rem 0;
        }

        /* Saving Throws */
        .saves-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.6rem;
            margin: 1rem 0;
        }

        .save-block {
            text-align: center;
        }

        .save-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #5c4033;
        }

        /* Skills */
        .skills-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.6rem;
            margin: 1rem 0;
        }

        .skill-item {
            display: flex;
            justify-content: space-between;
            background: #fdf6e3;
            padding: 0.4rem;
            border: 1px solid #d4a017;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        /* Features */
        .features-list {
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .feature-item {
            background: #fdf6e3;
            padding: 0.6rem;
            margin-bottom: 0.5rem;
            border-left: 4px solid #d4a017;
            border-radius: 4px;
        }

        /* 3D Model Panel */
        .model-panel {
            background: rgba(10, 10, 15, 0.85) url('Wood-4566.jpg');
            background-blend-mode: multiply;
            border: 3px solid #8b5a2b;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            height: 520px;
            position: sticky;
            top: 1rem;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
            background-color: #1a1a2e;
            border-radius: 8px;
        }

        .model-hint {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.6);
            color: #d4a017;
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 0.85rem;
            text-align: center;
            pointer-events: none;
        }

        /* Buttons */
        .btn {
            background: #5c4033;
            color: #f5e8c9;
            border: 2px solid #3a291d;
            padding: 0.6rem 1.3rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Libre Baskerville', serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 0 0.5rem;
        }

        .btn:hover {
            background: #3a291d;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        /* Last Character */
        #last-char {
            font-size: 0.85rem;
            color: #b8a580;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <h1 class="site-title">Oracle's Codex</h1>
    </header>

    <main class="character-container">
        <!-- LEFT: CHARACTER SHEET -->
        <section class="character-form-panel">
            <!-- Name & Basics -->
            <div class="panel-body">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="char-name" placeholder="e.g. Kael the Marked" />
                </div>
                <div class="form-group">
                    <label>Race</label>
                    <select id="race" onchange="updateCharacter()">
                        <option value="human">Human</option>
                        <option value="elf">Elf</option>
                        <option value="dwarf">Dwarf</option>
                        <option value="tiefling">Tiefling</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Class</label>
                    <select id="class" onchange="updateCharacter()">
                        <option value="fighter">Fighter</option>
                        <option value="wizard">Wizard</option>
                        <option value="cleric">Cleric</option>
                        <option value="rogue">Rogue</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Level</label>
                    <input type="number" id="char-level" value="1" min="1" max="20" onchange="updateCharacter()" />
                </div>
            </div>

            <!-- Top Stats -->
            <div class="panel-body">
                <div class="top-stats">
                    <div class="stat-block">
                        <div class="stat-value" id="ac">10</div>
                        <div class="stat-label">AC</div>
                    </div>
                    <div class="stat-block">
                        <div class="stat-value" id="hp">8</div>
                        <div class="stat-label">HP</div>
                    </div>
                    <div class="stat-block">
                        <div class="stat-value" id="init">+0</div>
                        <div class="stat-label">INITIATIVE</div>
                    </div>
                </div>
            </div>

            <!-- Abilities -->
            <div class="panel-body">
                <h3 style="margin-bottom: 0.8rem; color: #5c4033;">Abilities</h3>
                <div class="abilities-grid">
                    <div class="ability-block">
                        <div class="ability-label">STR</div>
                        <input type="number" class="ability-score" id="str" value="10" onchange="updateCharacter()" />
                        <div class="ability-mod" id="str-mod">+0</div>
                        <div class="save-value" id="str-save">+0</div>
                    </div>
                    <div class="ability-block">
                        <div class="ability-label">DEX</div>
                        <input type="number" class="ability-score" id="dex" value="10" onchange="updateCharacter()" />
                        <div class="ability-mod" id="dex-mod">+0</div>
                        <div class="save-value" id="dex-save">+0</div>
                    </div>
                    <div class="ability-block">
                        <div class="ability-label">CON</div>
                        <input type="number" class="ability-score" id="con" value="10" onchange="updateCharacter()" />
                        <div class="ability-mod" id="con-mod">+0</div>
                        <div class="save-value" id="con-save">+0</div>
                    </div>
                    <div class="ability-block">
                        <div class="ability-label">INT</div>
                        <input type="number" class="ability-score" id="int" value="10" onchange="updateCharacter()" />
                        <div class="ability-mod" id="int-mod">+0</div>
                        <div class="save-value" id="int-save">+0</div>
                    </div>
                    <div class="ability-block">
                        <div class="ability-label">WIS</div>
                        <input type="number" class="ability-score" id="wis" value="10" onchange="updateCharacter()" />
                        <div class="ability-mod" id="wis-mod">+0</div>
                        <div class="save-value" id="wis-save">+0</div>
                    </div>
                    <div class="ability-block">
                        <div class="ability-label">CHA</div>
                        <input type="number" class="ability-score" id="cha" value="10" onchange="updateCharacter()" />
                        <div class="ability-mod" id="cha-mod">+0</div>
                        <div class="save-value" id="cha-save">+0</div>
                    </div>
                </div>
            </div>

            <!-- Skills -->
            <div class="panel panel-collapsed">
                <div class="panel-header" onclick="this.classList.toggle('collapsed')">
                    Skills <span class="toggle"></span>
                </div>
                <div class="panel-body">
                    <div class="skills-list" id="skills">
                        <!-- Filled by JS -->
                    </div>
                </div>
            </div>

            <!-- Features -->
            <div class="panel panel-collapsed">
                <div class="panel-header" onclick="this.classList.toggle('collapsed')">
                    Racial & Class Features <span class="toggle"></span>
                </div>
                <div class="panel-body">
                    <div class="features-list" id="features">
                        <!-- Filled by JS -->
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="panel-body">
                <div class="form-actions">
                    <button type="button" class="btn" onclick="this.closest('form').reset(); location.reload()">Reset</button>
                    <button type="button" class="btn" onclick="saveCharacter()">Etch Soul</button>
                </div>
                <div id="last-char">No hero remembered...</div>
            </div>
        </section>

        <!-- RIGHT: 3D MODEL -->
        <div class="model-panel">
            <model-viewer
                id="hero-model"
                src="https://sbdev2.kavdev.io/demo_site/media/catalog/product/placeholder/d/a/da2ca97f07a7c70d87a9c88d3e552452e98c9d8d_1.glb"
                alt="3D Fantasy Hero"
                auto-rotate
                camera-controls
                shadow-intensity="1"
                exposure="1.2"
                style="width:100%;height:100%"
                poster="https://sbdev2.kavdev.io/demo_site/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/placeholder/da2ca97f07a7c70d87a9c88d3e552452e98c9d8d_1.png">
            </model-viewer>
            <div class="model-hint">üñ±Ô∏è Drag to rotate ‚Ä¢ üñ±Ô∏è Scroll to zoom</div>
        </div>
    </main>

    <!-- SCRIPTS -->
    <script>
        function calcMod(score) {
            return Math.floor((score - 10) / 2);
        }

        function updateCharacter() {
            const level = parseInt(document.getElementById('char-level').value) || 1;
            const proficiency = Math.floor((level - 1) / 4) + 2;

            const abilities = ['str', 'dex', 'con', 'int', 'wis', 'cha'];
            abilities.forEach(stat => {
                const score = parseInt(document.getElementById(stat).value) || 10;
                const mod = calcMod(score);
                document.getElementById(`${stat}-mod`).textContent = mod >= 0 ? `+${mod}` : `${mod}`;

                // Saving Throws
                const save = mod + (isSaveProficient(stat) ? proficiency : 0);
                document.getElementById(`${stat}-save`).textContent = save >= 0 ? `+${save}` : `${save}`;
            });

            // AC = 10 + DEX mod
            const dexMod = calcMod(parseInt(document.getElementById('dex').value));
            document.getElementById('ac').textContent = 10 + dexMod;

            // HP = class-based + CON mod per level
            const conMod = calcMod(parseInt(document.getElementById('con').value));
            const classHP = {'fighter': 10, 'cleric': 8, 'rogue': 8, 'wizard': 6}[document.getElementById('class').value];
            document.getElementById('hp').textContent = classHP + conMod;

            // Initiative = DEX mod
            const init = dexMod >= 0 ? `+${dexMod}` : `${dexMod}`;
            document.getElementById('init').textContent = init;

            // Update 3D model
            updateModel();

            // Update skills and features
            updateSkills();
            updateFeatures();
        }

        function isSaveProficient(stat) {
            const cls = document.getElementById('class').value;
            const proficient = {
                'fighter': ['str', 'con'],
                'wizard': ['int', 'wis'],
                'cleric': ['wis', 'cha'],
                'rogue': ['dex', 'int']
            };
            return (proficient[cls] || []).includes(stat);
        }

        function updateSkills() {
            const skills = {
                'Acrobatics': 'dex', 'Animal Handling': 'wis', 'Arcana': 'int',
                'Athletics': 'str', 'Deception': 'cha', 'History': 'int',
                'Insight': 'wis', 'Intimidation': 'cha', 'Investigation': 'int',
                'Medicine': 'wis', 'Nature': 'int', 'Perception': 'wis',
                'Performance': 'cha', 'Persuasion': 'cha', 'Religion': 'int',
                'Sleight of Hand': 'dex', 'Stealth': 'dex', 'Survival': 'wis'
            };

            const el = document.getElementById('skills');
            el.innerHTML = '';
            for (const [name, ability] of Object.entries(skills)) {
                const mod = calcMod(parseInt(document.getElementById(ability).value));
                const bonus = mod >= 0 ? `+${mod}` : `${mod}`;
                const item = document.createElement('div');
                item.className = 'skill-item';
                item.innerHTML = `<span>${name}</span><span>${bonus}</span>`;
                el.appendChild(item);
            }
        }

        function updateFeatures() {
            const race = document.getElementById('race').value;
            const cls = document.getElementById('class').value;
            const level = document.getElementById('char-level').value;

            const features = {
                'tiefling': ['Darkness (1/day)', 'Hellish Resistance', 'Infernal Legacy'],
                'elf': ['Darkvision', 'Fey Ancestry', 'Keen Senses'],
                'dwarf': ['Darkvision', 'Dwarven Resilience', 'Stonecunning'],
                'human': ['Extra Language', 'Versatile']
            };

            const classFeatures = {
                'fighter': [`Fighting Style (Lv1)`, `Second Wind (1/day)`],
                'wizard': [`Spellcasting`, `Arcane Recovery`],
                'cleric': [`Divine Domain`, `Channel Divinity (1/day)`],
                'rogue': [`Expertise (2 skills)`, `Sneak Attack (1d6)`]
            };

            const el = document.getElementById('features');
            el.innerHTML = '';
            [...(features[race] || []), ...classFeatures[cls]].forEach(feat => {
                const item = document.createElement('div');
                item.className = 'feature-item';
                item.textContent = feat;
                el.appendChild(item);
            });
        }

        function updateModel() {
            const race = document.getElementById('race').value;
            const cls = document.getElementById('class').value;
            const model = document.getElementById('hero-model');

            const models = {
                tiefling: 'https://opengameart.org/sites/default/files/DemonCharacterGLB.glb',
                elf: 'https://opengameart.org/sites/default/files/ElvenArcherCharacterGLB.glb',
                dwarf: 'https://opengameart.org/sites/default/files/DwarfCharacterGLB.glb',
                human: 'https://sbdev2.kavdev.io/demo_site/media/catalog/product/placeholder/d/a/da2ca97f07a7c70d87a9c88d3e552452e98c9d8d_1.glb',
                wizard: 'https://opengameart.org/sites/default/files/WizardCharacterGLB.glb'
            };

            model.src = cls === 'wizard' ? models.wizard : models[race] || models.human;
            document.body.classList.toggle('infernal-mode', race === 'tiefling');
        }

        function saveCharacter() {
            const name = document.getElementById('char-name').value || 'Nameless One';
            const savedAt = new Date().toISOString();
            localStorage.setItem('dnd-tome', JSON.stringify({ name, savedAt }));
            alert(`‚úÖ "${name}" has been etched into the Codex.`);
            updateLastChar();
        }

        function updateLastChar() {
            const last = JSON.parse(localStorage.getItem('dnd-tome'));
            if (last) {
                const then = new Date(last.savedAt);
                const now = new Date();
                const days = Math.floor((now - then) / 86400000);
                document.getElementById('last-char').innerHTML = `
                    <small>Last soul: <strong>${last.name}</strong><br>
                    Returned after <strong>${days} days</strong>.</small>
                `;
            }
        }

        window.onload = () => {
            updateCharacter();
            updateLastChar();
        };
    </script>
</body>
</html>
