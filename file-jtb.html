<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&D 5e Character Builder | Tome of the Ancients</title>
    <style>
        /* === TEXTURE BACKGROUNDS === */
        @font-face {
            font-family: 'D&D Script';
            src: url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');
        }

        body {
            margin: 0;
            font-family: 'Georgia', 'Times New Roman', serif;
            background: url('https://www.transparenttextures.com/patterns/old-wall.png') fixed;
            background-size: cover;
            background-color: #1a1712;
            color: #e6d5b8;
            line-height: 1.8;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
        }

        /* === PARCHMENT CARD === */
        .character-sheet {
            background: url('https://www.transparenttextures.com/patterns/paper-fibers.png') #fdf6e3;
            background-blend-mode: overlay;
            color: #442d20;
            margin: 1rem;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.7),
                inset 0 0 10px rgba(0, 0, 0, 0.2);
            border: 2px solid #8b7355;
            position: relative;
        }

        .character-sheet::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/dark-wood-grain.png');
            opacity: 0.08;
            pointer-events: none;
            border-radius: 12px;
        }

        h1, h2, h3 {
            color: #5c4033;
            font-family: 'Cinzel', 'Georgia', serif;
            text-shadow: 1px 1px 2px #e6d5b8;
            letter-spacing: 1px;
        }

        h1 {
            text-align: center;
            font-size: 2.4rem;
            margin-bottom: 0.5rem;
            border-bottom: 3px double #8b7355;
            padding-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.6rem;
            margin-top: 1.5rem;
            border-left: 8px solid #a67c52;
            padding-left: 1rem;
        }

$/* === FORM STYLES === */$
        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            font-weight: bold;
            color: #5c4033;
            margin-bottom: 0.4rem;
            font-size: 1.1rem;
        }

        select, input, textarea {
            width: 100%;
            padding: 0.7rem;
            border: 2px solid #a67c52;
            border-radius: 6px;
            background: rgba(255, 252, 245, 0.9);
            color: #442d20;
            font-family: 'Georgia', serif;
            font-size: 1rem;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        /* === ABILITY BLOCKS === */
        .abilities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1.2rem;
            margin: 1.5rem 0;
        }

        .ability-block {
            text-align: center;
            background: #fdf6e3;
            border: 2px solid #cdaa7d;
            border-radius: 10px;
            padding: 0.8rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .ability-block::before {
            content: '';
            position: absolute;
            top: -10px; left: -10px;
            width: 30px; height: 30px;
            background: url('https://www.transparenttextures.com/patterns/crissXcross.png');
            opacity: 0.3;
            border-radius: 50%;
            z-index: 0;
        }

        .ability-score {
            font-size: 1.8rem;
            font-weight: bold;
            color: #5c4033;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .ability-mod {
            font-size: 1.1rem;
            color: #a67c52;
            margin-top: 0.2rem;
            font-weight: bold;
        }

$/* === BUTTONS === */$
        .btn {
            background: #8b5a2b;
            color: #f5e8c9;
            border: 2px solid #654321;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            transition: all 0.3s ease;
            display: block;
            width: 200px;
            margin: 2rem auto 0;
        }

        .btn:hover {
            background: #654321;
            color: #fff3c1;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .btn.save {
            background: #5c3d2e;
            font-size: 1.1rem;
            width: 250px;
        }

        /* === RACE FEATURES === */
        .race-features {
            background: rgba(210, 180, 140, 0.4);
            border: 1px dashed #8b7355;
            border-radius: 8px;
            padding: 1rem;
            font-size: 0.95rem;
            color: #5c4033;
        }

$/* === FOOTER SEAL === */$
        .seal {
            text-align: center;
            margin-top: 2rem;
            color: #5c4033;
            font-style: italic;
            font-size: 0.9rem;
        }

        .seal::after {
            content: '✦';
            display: block;
            font-size: 1.5rem;
            color: #a67c52;
            margin-top: 0.5rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="character-sheet">
            <h1>Character Codex</h1>
            <p style="text-align:center; color:#5c4033; font-style:italic;">"By the runes and blood of ancients, a hero is forged."</p>

            <!-- BASICS -->
            <h2>Hero’s Essence</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="char-name" placeholder="e.g. Borin Stonehand" />
                </div>
                <div class="form-group">
                    <label>Player</label>
                    <input type="text" id="player-name" placeholder="Your name" />
                </div>
                <div class="form-group">
                    <label>Level</label>
                    <input type="number" id="char-level" value="1" min="1" max="20" />
                </div>
                <div class="form-group">
                    <label>Alignment</label>
                    <select id="alignment">
                        <option>Lawful Good</option>
                        <option>Neutral Good</option>
                        <option>Chaotic Good</option>
                        <option>Lawful Neutral</option>
                        <option>True Neutral</option>
                        <option>Chaotic Neutral</option>
                        <option>Lawful Evil</option>
                        <option>Neutral Evil</option>
                        <option>Chaotic Evil</option>
                    </select>
                </div>
            </div>

            <!-- RACE -->
            <h2>Lineage</h2>
            <div class="form-group">
                <label>Race</label>
                <select id="race" onchange="updateRaceFeatures()">
                    <option value="human">Human</option>
                    <option value="elf">Elf</option>
                    <option value="dwarf">Dwarf</option>
                    <option value="tiefling">Tiefling</option>
                </select>
            </div>
            <div id="race-features" class="race-features">
                <p><strong>Speed:</strong> 30 ft</p>
                <p><strong>Ability:</strong> +1 to all (Human)</p>
            </div>

            <!-- CLASS -->
            <h2>Calling</h2>
            <div class="form-group">
                <label>Class</label>
                <select id="class">
                    <option>Wizard</option>
                    <option>Fighter</option>
                    <option>Rogue</option>
                    <option>Cleric</option>
                    <option>Barbarian</option>
                </select>
            </div>

            <!-- ABILITY SCORES -->
            <h2>Abilities</h2>
            <div class="abilities-grid">
                <div class="ability-block">
                    <label>STR</label>
                    <input type="number" class="ability-score" id="str" value="10" onchange="calcMod('str')" />
                    <div class="ability-mod" id="str-mod">+0</div>
                </div>
                <div class="ability-block">
                    <label>DEX</label>
                    <input type="number" class="ability-score" id="dex" value="10" onchange="calcMod('dex')" />
                    <div class="ability-mod" id="dex-mod">+0</div>
                </div>
                <div class="ability-block">
                    <label>CON</label>
                    <input type="number" class="ability-score" id="con" value="10" onchange="calcMod('con')" />
                    <div class="ability-mod" id="con-mod">+0</div>
                </div>
                <div class="ability-block">
                    <label>INT</label>
                    <input type="number" class="ability-score" id="int" value="10" onchange="calcMod('int')" />
                    <div class="ability-mod" id="int-mod">+0</div>
                </div>
                <div class="ability-block">
                    <label>WIS</label>
                    <input type="number" class="ability-score" id="wis" value="10" onchange="calcMod('wis')" />
                    <div class="ability-mod" id="wis-mod">+0</div>
                </div>
                <div class="ability-block">
                    <label>CHA</label>
                    <input type="number" class="ability-score" id="cha" value="10" onchange="calcMod('cha')" />
                    <div class="ability-mod" id="cha-mod">+0</div>
                </div>
            </div>

            <!-- BACKGROUND -->
            <h2>Origin</h2>
            <div class="form-group">
                <label>Background</label>
                <select id="background">
                    <option>Sage</option>
                    <option>Outlander</option>
                    <option>Criminal</option>
                    <option>Folk Hero</option>
                </select>
            </div>
            <div class="form-group">
                <label>Backstory</label>
                <textarea id="backstory" placeholder="The fire took everything... but I survived."></textarea>
            </div>

            <!-- SAVE BUTTON -->
            <button class="btn save" onclick="saveCharacter()">🖋️ Etch Character into Tome</button>

            <div class="seal">
                The Ancients Watch<br>
                Year of the Crimson Wyrm, 2025
            </div>
        </div>
    </div>

    <script>
        // Calculate Ability Modifier
        function calcMod(stat) {
            const score = parseInt(document.getElementById(stat).value) || 10;
            const mod = Math.floor((score - 10) / 2);
            document.getElementById(`${stat}-mod`).textContent = mod >= 0 ? `+${mod}` : `${mod}`;
        }

        // Initialize all modifiers
        ['str','dex','con','int','wis','cha'].forEach(calcMod);

        // Race Features
        function updateRaceFeatures() {
            const race = document.getElementById('race').value;
            const features = {
                human: `<p><strong>Speed:</strong> 30 ft</p><p><strong>Ability:</strong> +1 to all abilities</p>`,
                elf: `<p><strong>Speed:</strong> 30 ft</p><p><strong>Darkvision:</strong> 60 ft</p><p><strong>Ability:</strong> +2 DEX</p>`,
                dwarf: `<p><strong>Speed:</strong> 25 ft</p><p><strong>Darkvision:</strong> 60 ft</p><p><strong>Ability:</strong> +2 CON</p>`,
                tiefling: `<p><strong>Speed:</strong> 30 ft</p><p><strong>Darkvision:</strong> 60 ft</p><p><strong>Ability:</strong> +2 CHA, +1 INT</p>`
            };
            document.getElementById('race-features').innerHTML = features[race];
        }

        // Save Character to Tome (localStorage)
        function saveCharacter() {
            const data = {
                name: document.getElementById('char-name').value || 'Unknown',
                savedAt: new Date().toLocaleString()
            };
            localStorage.setItem('dnd-tome-entry', JSON.stringify(data));
            alert(`✅ The Tome whispers: "${data.name} has been inscribed."`);
        }

        // Load on open
        window.onload = () => {
            updateRaceFeatures();
            const saved = localStorage.getItem('dnd-tome-entry');
            if (saved) {
                const char = JSON.parse(saved);
                alert(`📜 The Tome stirs... "${char.name}" lives within.`);
            }
        };
    </script>
</body>
</html>
