<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&D 5e Character Builder | Tome of Blood and Stone</title>
    <style>
$/* === TEXTURES === */$
        body {
            margin: 0;
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #0d0d0c url('StoneWall-4580.jpg') fixed;
            background-size: cover;
            color: #e6d5b8;
            line-height: 1.8;
            min-height: 100vh;
            padding: 0;
            position: relative;
        }

        /* Blood Overlay (haunting effect) */
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('BloodFabric01.png');
            background-size: cover;
            opacity: 0.08;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            position: relative;
            z-index: 2;
        }

        /* === CHARACTER SHEET - Parchment Base === */
        .character-sheet {
            background: #fdf6e3 url('Fabric-3062.jpg');
            background-blend-mode: overlay;
            background-size: cover;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.8),
                inset 0 0 15px rgba(0, 0, 0, 0.3);
            border: 3px solid #5c4033;
            position: relative;
            color: #442d20;
        }

        /* Wood Panel Frame Effect */
        .character-sheet::before {
            content: '';
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            background: url('Wood-4566.jpg');
            background-size: cover;
            opacity: 0.1;
            border-radius: 8px;
            z-index: -1;
            pointer-events: none;
        }

        /* Typography */
        h1, h2, h3 {
            color: #5c4033;
            font-family: 'Cinzel', 'Georgia', serif;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.4);
            letter-spacing: 1.5px;
        }

        h1 {
            text-align: center;
            font-size: 2.6rem;
            margin-bottom: 0.5rem;
            border-bottom: 4px double #8b5a2b;
            padding-bottom: 0.6rem;
            background: linear-gradient(to right, transparent, #d4c2a8, transparent);
            background-position: center;
            background-repeat: no-repeat;
            background-size: 80% 30%;
        }

        h2 {
            font-size: 1.7rem;
            margin-top: 1.8rem;
            border-left: 10px solid #a67c52;
            padding-left: 1.2rem;
            background: rgba(210, 180, 140, 0.15);
            padding: 0.5rem 1rem;
            border-radius: 0 8px 8px 0;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.4rem;
        }

        label {
            display: block;
            font-weight: bold;
            color: #5c4033;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            text-shadow: 1px 1px 1px #f5e8c9;
        }

        select, input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #8b5a2b;
            border-radius: 6px;
            background: rgba(255, 252, 245, 0.92);
            color: #442d20;
            font-family: 'Georgia', serif;
            font-size: 1rem;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        textarea {
            height: 100px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            padding: 1rem;
        }

        /* Ability Scores - Wooden Table Style */
        .abilities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1.4rem;
            margin: 1.6rem 0;
        }

        .ability-block {
            text-align: center;
            background: #fdf6e3;
            border: 2px solid #a67c52;
            border-radius: 10px;
            padding: 0.9rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: transform 0.2s ease;
        }

        .ability-block:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .ability-block::before {
            content: '';
            position: absolute;
            top: -8px; left: -8px;
            width: 28px; height: 28px;
            background: url('Wood-4566.jpg');
            background-size: cover;
            border-radius: 50%;
            z-index: 0;
            opacity: 0.6;
        }

        .ability-score {
            font-size: 1.9rem;
            font-weight: bold;
            color: #5c4033;
            margin: 0;
            position: relative;
            z-index: 1;
            text-shadow: 1px 1px 2px #ccc;
        }

        .ability-mod {
            font-size: 1.15rem;
            color: #8b5a2b;
            margin-top: 0.3rem;
            font-weight: bold;
        }

        /* Buttons */
        .btn {
            background: #5c4033;
            color: #f5e8c9;
            border: 3px solid #3a291d;
            padding: 0.9rem 1.8rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: block;
            width: 280px;
            margin: 2.5rem auto 0;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('BloodFabric01.png');
            opacity: 0.05;
            z-index: -1;
        }

        .btn:hover {
            background: #3a291d;
            color: #fff3c1;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .btn.save {
            background: #4a2f23;
            border-color: #2f1f14;
            font-size: 1.2rem;
            width: 300px;
        }

        /* Race Features Box */
        .race-features {
            background: rgba(210, 180, 140, 0.3);
            border: 2px dashed #8b5a2b;
            border-radius: 8px;
            padding: 1.1rem;
            font-size: 0.98rem;
            color: #5c4033;
            margin-top: 1rem;
        }

        .race-features::before {
            content: '✦';
            color: #a67c52;
            margin-right: 0.5rem;
        }

        /* Footer Seal */
        .seal {
            text-align: center;
            margin-top: 2.5rem;
            color: #5c4033;
            font-style: italic;
            font-size: 0.95rem;
            position: relative;
        }

        .seal::after {
            content: '✧ ❝Blood calls to blood❞ ✧';
            display: block;
            font-size: 1.2rem;
            color: #8b2e3d;
            margin-top: 0.6rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="character-sheet">
            <h1>Character Codex</h1>
            <p style="text-align:center; color:#5c4033; font-style:italic; font-size:1.1rem;">
                "By blood and stone, a hero is forged in the fire of fate."
            </p>

            <!-- BASICS -->
            <h2>Hero’s Essence</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="char-name" placeholder="e.g. Tharos the Blooded" />
                </div>
                <div class="form-group">
                    <label>Player</label>
                    <input type="text" id="player-name" placeholder="Your name" />
                </div>
                <div class="form-group">
                    <label>Level</label>
                    <input type="number" id="char-level" value="1" min="1" max="20" />
                </div>
                <div class="form-group">
                    <label>Alignment</label>
                    <select id="alignment">
                        <option>Lawful Good</option>
                        <option>Neutral Good</option>
                        <option>Chaotic Good</option>
                        <option>Lawful Neutral</option>
                        <option>True Neutral</option>
                        <option>Chaotic Neutral</option>
                        <option>Lawful Evil</option>
                        <option>Neutral Evil</option>
                        <option>Chaotic Evil</option>
                    </select>
                </div>
            </div>

            <!-- RACE -->
            <h2>Lineage</h2>
            <div class="form-group">
                <label>Race</label>
                <select id="race" onchange="updateRaceFeatures()">
                    <option value="human">Human</option>
                    <option value="elf">Elf</option>
                    <option value="dwarf">Dwarf</option>
                    <option value="tiefling">Tiefling</option>
                </select>
            </div>
            <div id="race-features" class="race-features">
                <p><strong>Speed:</strong> 30 ft</p>
                <p><strong>Ability:</strong> +1 to all (Human)</p>
            </div>

            <!-- CLASS -->
            <h2>Calling</h2>
            <div class="form-group">
                <label>Class</label>
                <select id="class">
                    <option>Wizard</option>
                    <option>Fighter</option>
                    <option>Rogue</option>
                    <option>Cleric</option>
                    <option>Barbarian</option>
                </select>
            </div>

            <!-- ABILITY SCORES -->
            <h2>Abilities</h2>
            <div class="abilities-grid">
                <div class="ability-block">
                    <label>STR</label>
                    <input type="number" class="ability-score" id="str" value="10" onchange="calcMod('str')" />
                    <div class="ability-mod" id="str-mod">+0</div>
                </div>
                <div class="ability-block">
                    <label>DEX</label>
                    <input type="number" class="ability-score" id="dex" value="10" onchange="calcMod('dex')" />
                    <div class="ability-mod" id="dex-mod">+0</div>
                </div>
                <div class="ability-block">
                    <label>CON</label>
                    <input type="number" class="ability-score" id="con" value="10" onchange="calcMod('con')" />
                    <div class="ability-mod" id="con-mod">+0</div>
                </div>
                <div class="ability-block">
                    <label>INT</label>
                    <input type="number" class="ability-score" id="int" value="10" onchange="calcMod('int')" />
                    <div class="ability-mod" id="int-mod">+0</div>
                </div>
                <div class="ability-block">
                    <label>WIS</label>
                    <input type="number" class="ability-score" id="wis" value="10" onchange="calcMod('wis')" />
                    <div class="ability-mod" id="wis-mod">+0</div>
                </div>
                <div class="ability-block">
                    <label>CHA</label>
                    <input type="number" class="ability-score" id="cha" value="10" onchange="calcMod('cha')" />
                    <div class="ability-mod" id="cha-mod">+0</div>
                </div>
            </div>

            <!-- BACKGROUND -->
            <h2>Origin</h2>
            <div class="form-group">
                <label>Background</label>
                <select id="background">
                    <option>Sage</option>
                    <option>Outlander</option>
                    <option>Criminal</option>
                    <option>Folk Hero</option>
                </select>
            </div>
            <div class="form-group">
                <label>Backstory</label>
                <textarea id="backstory" placeholder="The fire took everything... but I survived."></textarea>
            </div>

            <!-- SAVE BUTTON -->
            <button class="btn save" onclick="saveCharacter()">🖋️ Etch Character into Blood and Stone</button>

            <div class="seal">
                The Ancients Watch<br>
                Year of the Crimson Wyrm, 2025
            </div>
        </div>
    </div>

    <script>
        // Calculate Ability Modifier
        function calcMod(stat) {
            const score = parseInt(document.getElementById(stat).value) || 10;
            const mod = Math.floor((score - 10) / 2);
            document.getElementById(`${stat}-mod`).textContent = mod >= 0 ? `+${mod}` : `${mod}`;
        }

        // Initialize all modifiers
        ['str','dex','con','int','wis','cha'].forEach(calcMod);

        // Race Features
        function updateRaceFeatures() {
            const race = document.getElementById('race').value;
            const features = {
                human: `<p><strong>Speed:</strong> 30 ft</p><p><strong>Ability:</strong> +1 to all abilities</p>`,
                elf: `<p><strong>Speed:</strong> 30 ft</p><p><strong>Darkvision:</strong> 60 ft</p><p><strong>Ability:</strong> +2 DEX</p>`,
                dwarf: `<p><strong>Speed:</strong> 25 ft</p><p><strong>Darkvision:</strong> 60 ft</p><p><strong>Ability:</strong> +2 CON</p>`,
                tiefling: `<p><strong>Speed:</strong> 30 ft</p><p><strong>Darkvision:</strong> 60 ft</p><p><strong>Ability:</strong> +2 CHA, +1 INT</p>`
            };
            document.getElementById('race-features').innerHTML = features[race];
        }

        // Save Character
        function saveCharacter() {
            const data = {
                name: document.getElementById('char-name').value || 'Unknown',
                savedAt: new Date().toLocaleString()
            };
            localStorage.setItem('dnd-tome-entry', JSON.stringify(data));
            alert(`✅ The blood whispers: "${data.name} is now etched in stone."`);
        }

        // Load on open
        window.onload = () => {
            updateRaceFeatures();
            const saved = localStorage.getItem('dnd-tome-entry');
            if (saved) {
                const char = JSON.parse(saved);
                alert(`📜 The tomb stirs... "${char.name}" lives within the blood.`);
            }
        };
    </script>

</body>
</html>
