<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Soul Forge | D&D 5e Character Crucible</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Georgia&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #0d0d0c url('MossyStoneWall.jpg') fixed;
            background-size: cover;
            color: #e6d5b8;
            line-height: 1.6;
            min-height: 100vh;
            padding: 0.6rem;
            overflow-x: hidden;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('BloodFabric01.png');
            background-size: cover;
            opacity: 0.06;
            pointer-events: none;
            z-index: -1;
            mix-blend-mode: soft-light;
        }

        body.infernal-mode::after {
            opacity: 0.14;
            animation: bloodGlow 3s infinite alternate;
        }

        @keyframes bloodGlow {
            from { opacity: 0.1; }
            to { opacity: 0.22; }
        }

        .main-header {
            text-align: center;
            padding: 1rem;
            background: rgba(26, 26, 46, 0.92);
            backdrop-filter: blur(10px);
            border-bottom: 3px solid #a67c52;
            margin-bottom: 1.2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .site-title {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            color: #d4a017;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            letter-spacing: 1.5px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #b8a580;
            font-style: italic;
        }

        .character-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.4rem;
            max-width: 1300px;
            margin: 0 auto;
        }

        @media (min-width: 900px) {
            .character-container {
                grid-template-columns: 1fr 1.1fr;
            }
        }

        .form-panel {
            background: url('parchmentpaper.jpg');
            background-size: cover;
            background-blend-mode: overlay;
            border: 4px double #8b5a2b;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            padding: 1.6rem;
            color: #442d20;
            font-size: 0.98rem;
        }

        .section {
            margin-bottom: 1.6rem;
        }

        .section-title {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: #d4a017;
            text-align: center;
            margin-bottom: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
        }

        label {
            display: block;
            font-weight: bold;
            color: #5c4033;
            margin-bottom: 0.5rem;
            font-size: 0.98rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.6rem;
            border: 2px solid #8b5a2b;
            border-radius: 8px;
            background: rgba(255, 252, 245, 0.96);
            color: #442d20;
            font-size: 0.98rem;
        }

        textarea {
            height: 100px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .btn {
            background: #5c4033;
            color: #f5e8c9;
            border: 2px solid #3a291d;
            padding: 0.7rem 1.4rem;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 0 0.6rem;
        }

        .btn:hover {
            background: #3a291d;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        .toggle-panel {
            margin: 1rem 0;
            font-size: 0.9rem;
            text-align: center;
        }

        .toggle-btn {
            background: #d4a017;
            color: #000;
            padding: 0.4rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        #mechanics-panel {
            display: none;
            background: rgba(255, 252, 245, 0.8);
            border: 1px dashed #8b5a2b;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }

        .stat-block {
            text-align: center;
            background: #fdf6e3;
            border: 2px solid #8b5a2b;
            border-radius: 8px;
            padding: 0.6rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #5c4033;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #775c40;
        }

        .feature-item {
            background: #fdf6e3;
            padding: 0.5rem;
            margin: 0.4rem 0;
            border-left: 4px solid #d4a017;
            border-radius: 6px;
            font-size: 0.95rem;
        }

        .model-panel {
            background: rgba(10, 10, 15, 0.9) url('Wood-4566.jpg');
            background-blend-mode: multiply;
            border: 4px solid #8b5a2b;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
            height: 580px;
            position: sticky;
            top: 1.2rem;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
            background-color: #1a1a2e;
            border-radius: 10px;
        }

        .model-hint {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: #d4a017;
            padding: 0.6rem;
            border-radius: 8px;
            font-size: 0.88rem;
            text-align: center;
            pointer-events: none;
        }

        .voice-preview {
            margin-top: 0.8rem;
            text-align: center;
            font-size: 0.9rem;
        }

        #voice-player {
            margin-top: 0.5rem;
            width: 90%;
        }

        #last-char {
            text-align: center;
            margin-top: 1.4rem;
            font-size: 0.88rem;
            color: #b8a580;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <h1 class="site-title">THE SOUL FORGE</h1>
        <p class="subtitle">"Where Heroes Are Remembered, Not Made"</p>
    </header>

    <main class="character-container">
        <!-- LEFT: CHARACTER IDENTITY -->
        <section class="form-panel">
            <h2 class="section-title">Awaken the Self</h2>

            <div class="section">
                <label>Name</label>
                <input type="text" id="char-name" placeholder="e.g. Kael the Marked" />
            </div>

            <div class="section">
                <label>Title (What You Are Called)</label>
                <input type="text" id="char-title" placeholder="e.g. Oathbreaker, Last of the Sunspears" />
            </div>

            <div class="section">
                <label>Race</label>
                <select id="race" onchange="updateSoul()">
                    <option value="human">Human</option>
                    <option value="elf">Elf</option>
                    <option value="dwarf">Dwarf</option>
                    <option value="tiefling">Tiefling</option>
                </select>
            </div>

            <div class="section">
                <label>Class</label>
                <select id="class" onchange="updateSoul()">
                    <option value="fighter">Fighter</option>
                    <option value="wizard">Wizard</option>
                    <option value="cleric">Cleric</option>
                    <option value="rogue">Rogue</option>
                </select>
            </div>

            <div class="section">
                <label>Where Were You Born?</label>
                <select id="origin">
                    <option value="city">Beneath a dying star</option>
                    <option value="forest">In a grove of eternal silence</option>
                    <option value="dungeon">I crawled from a wizard’s tomb</option>
                    <option value="waste">The ash wastes raised me</option>
                    <option value="mountain">On a peak where gods once spoke</option>
                </select>
            </div>

            <div class="section">
                <label>Who Raised You?</label>
                <select id="upbringing">
                    <option value="monastery">Monks of forgotten vows</option>
                    <option value="thieves">River pirates with golden teeth</option>
                    <option value="alone">I woke with no memory</option>
                    <option value="beasts">Wolves taught me to survive</option>
                    <option value="nobles">A poisoned court of lies</option>
                </select>
            </div>

            <div class="section">
                <label>Why Do You Adventure?</label>
                <select id="motivation">
                    <option value="atonement">To atone for a sin</option>
                    <option value="lost">To find someone I love</option>
                    <option value="debt">I owe a devil a name</option>
                    <option value="dream">I hear a voice in my sleep</option>
                    <option value="curse">To break a blood curse</option>
                </select>
            </div>

            <div class="section">
                <label>Your Voice (Describe It)</label>
                <input type="text" id="voice-desc" placeholder="e.g. Gravelly, with a whisper beneath" />
            </div>

            <div class="section">
                <label>Speak as Your Character (Optional)</label>
                <button id="mic-btn" class="btn">🎤 Record Voice</button>
                <div class="voice-preview">
                    <audio id="voice-player" controls style="display:none;"></audio>
                </div>
            </div>

            <div class="toggle-panel">
                <button class="toggle-btn" onclick="toggleMechanics()">Show Mechanics (AC, HP, Skills)</button>
            </div>

            <div id="mechanics-panel">
                <h3 style="text-align:center; color:#5c4033; margin-bottom:1rem;">Combat Essence</h3>

                <div class="stats-grid">
                    <div class="stat-block">
                        <div class="stat-value" id="ac">10</div>
                        <div class="stat-label">AC</div>
                    </div>
                    <div class="stat-block">
                        <div class="stat-value" id="hp">8</div>
                        <div class="stat-label">HP</div>
                    </div>
                    <div class="stat-block">
                        <div class="stat-value" id="init">+0</div>
                        <div class="stat-label">INIT</div>
                    </div>
                </div>

                <div class="abilities-grid" style="display:grid;grid-template-columns:repeat(3,1fr);gap:0.8rem;margin:1rem 0;">
                    <div class="feature-item">STR <span id="str-mod">+0</span> (Save: <span id="str-save">+0</span>)</div>
                    <div class="feature-item">DEX <span id="dex-mod">+0</span> (Save: <span id="dex-save">+0</span>)</div>
                    <div class="feature-item">CON <span id="con-mod">+0</span> (Save: <span id="con-save">+0</span>)</div>
                    <div class="feature-item">INT <span id="int-mod">+0</span> (Save: <span id="int-save">+0</span>)</div>
                    <div class="feature-item">WIS <span id="wis-mod">+0</span> (Save: <span id="wis-save">+0</span>)</div>
                    <div class="feature-item">CHA <span id="cha-mod">+0</span> (Save: <span id="cha-save">+0</span>)</div>
                </div>

                <div id="features">
                    <!-- Filled by JS -->
                </div>
            </div>

            <div class="section" style="text-align:center; margin-top:1.8rem;">
                <button class="btn" onclick="saveSoul()">Etch Into the Codex</button>
            </div>

            <div id="last-char">No soul yet forged...</div>
        </section>

        <!-- RIGHT: 3D MODEL -->
        <div class="model-panel">
            <model-viewer
                id="soul-model"
                src="https://sbdev2.kavdev.io/demo_site/media/catalog/product/placeholder/d/a/da2ca97f07a7c70d87a9c88d3e552452e98c9d8d_1.glb"
                alt="Your Character's Form"
                auto-rotate
                camera-controls
                shadow-intensity="1"
                exposure="1.2"
                style="width:100%;height:100%"
                poster="https://sbdev2.kavdev.io/demo_site/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/placeholder/da2ca97f07a7c70d87a9c88d3e552452e98c9d8d_1.png">
            </model-viewer>
            <div class="model-hint">🖱️ Drag to rotate • 🖱️ Scroll to zoom</div>
        </div>
    </main>

    <script>
        function calcMod(score) {
            return Math.floor((score - 10) / 2);
        }

        function updateSoul() {
            const race = document.getElementById('race').value;
            const cls = document.getElementById('class').value;
            const model = document.getElementById('soul-model');

            const models = {
                tiefling: 'https://opengameart.org/sites/default/files/DemonCharacterGLB.glb',
                elf: 'https://opengameart.org/sites/default/files/ElvenArcherCharacterGLB.glb',
                dwarf: 'https://opengameart.org/sites/default/files/DwarfCharacterGLB.glb',
                human: 'https://sbdev2.kavdev.io/demo_site/media/catalog/product/placeholder/d/a/da2ca97f07a7c70d87a9c88d3e552452e98c9d8d_1.glb',
                wizard: 'https://opengameart.org/sites/default/files/WizardCharacterGLB.glb'
            };

            model.src = cls === 'wizard' ? models.wizard : models[race] || models.human;
            document.body.classList.toggle('infernal-mode', race === 'tiefling');

            // Update mechanics
            updateMechanics();
        }

        function updateMechanics() {
            const level = 1;
            const proficiency = 2;

            const abilities = ['str', 'dex', 'con', 'int', 'wis', 'cha'];
            abilities.forEach(stat => {
                const score = parseInt(document.getElementById(stat)?.value) || 10;
                const mod = calcMod(score);
                document.getElementById(`${stat}-mod`).textContent = mod >= 0 ? `+${mod}` : `${mod}`;

                const isProficient = {
                    'fighter': ['str', 'con'],
                    'wizard': ['int', 'wis'],
                    'cleric': ['wis', 'cha'],
                    'rogue': ['dex', 'int']
                }[document.getElementById('class').value]?.includes(stat);

                const save = mod + (isProficient ? proficiency : 0);
                document.getElementById(`${stat}-save`).textContent = save >= 0 ? `+${save}` : `${save}`;
            });

            const dexMod = calcMod(parseInt(document.getElementById('dex').value));
            document.getElementById('ac').textContent = 10 + dexMod;

            const conMod = calcMod(parseInt(document.getElementById('con').value));
            const classHP = {'fighter': 10, 'cleric': 8, 'rogue': 8, 'wizard': 6}[document.getElementById('class').value];
            document.getElementById('hp').textContent = classHP + conMod;

            document.getElementById('init').textContent = dexMod >= 0 ? `+${dexMod}` : `${dexMod}`;

            updateFeatures();
        }

        function updateFeatures() {
            const race = document.getElementById('race').value;
            const cls = document.getElementById('class').value;
            const el = document.getElementById('features');
            el.innerHTML = '';

            const features = {
                'tiefling': ['Darkness (1/day)', 'Hellish Resistance'],
                'elf': ['Darkvision 60 ft', 'Fey Ancestry'],
                'dwarf': ['Darkvision 60 ft', 'Dwarven Resilience'],
                'human': ['+1 to all abilities', 'Extra Language']
            };

            const classFeatures = {
                'fighter': ['Fighting Style', 'Second Wind'],
                'wizard': ['Spellcasting', 'Arcane Recovery'],
                'cleric': ['Divine Domain', 'Channel Divinity'],
                'rogue': ['Expertise', 'Sneak Attack']
            };

            [...(features[race] || []), ...classFeatures[cls]].forEach(feat => {
                const div = document.createElement('div');
                div.className = 'feature-item';
                div.textContent = feat;
                el.appendChild(div);
            });
        }

        function toggleMechanics() {
            const panel = document.getElementById('mechanics-panel');
            const btn = document.querySelector('.toggle-btn');
            if (panel.style.display === 'none') {
                panel.style.display = 'block';
                btn.textContent = 'Hide Mechanics';
            } else {
                panel.style.display = 'none';
                btn.textContent = 'Show Mechanics';
            }
        }

        // Voice Recording
        const micBtn = document.getElementById('mic-btn');
        const player = document.getElementById('voice-player');

        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.continuous = false;
            recognition.maxAlternatives = 1;

            micBtn.addEventListener('click', () => {
                micBtn.textContent = '🔊 Recording...';
                recognition.start();
            });

            recognition.onresult = (e) => {
                const transcript = e.results[0][0].transcript;
                const blob = new Blob([transcript], {type: 'text/plain'});
                const url = URL.createObjectURL(blob);
                player.src = url;
                player.style.display = 'block';
                player.play();
                localStorage.setItem('dnd-voice', url);
                micBtn.textContent = '🎤 Recorded';
            };

            recognition.onerror = () => {
                micBtn.textContent = '🎤 Error';
            };
        } else {
            micBtn.disabled = true;
            micBtn.title = "Voice not supported";
        }

        function saveSoul() {
            const name = document.getElementById('char-name').value || 'Nameless One';
            const data = {
                name,
                title: document.getElementById('char-title').value,
                race: document.getElementById('race').value,
                class: document.getElementById('class').value,
                origin: document.getElementById('origin').value,
                upbringing: document.getElementById('upbringing').value,
                motivation: document.getElementById('motivation').value,
                voiceDesc: document.getElementById('voice-desc').value,
                savedAt: new Date().toISOString()
            };
            localStorage.setItem('dnd-soul', JSON.stringify(data));
            alert(`🔥 ${name} has been etched into the Codex. May their story burn bright.`);
            updateLastSoul();
        }

        function updateLastSoul() {
            const last = JSON.parse(localStorage.getItem('dnd-soul'));
            if (last) {
                const then = new Date(last.savedAt);
                const now = new Date();
                const days = Math.floor((now - then) / 86400000);
                document.getElementById('last-char').innerHTML = `
                    <small>Last soul: <strong>${last.name}</strong><br>
                    Forged <strong>${days} days</strong> ago.</small>
                `;
            }
        }

        window.onload = () => {
            updateSoul();
            updateLastSoul();
        };
    </script>
</body>
</html>
