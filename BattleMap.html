<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The War Vault | Battle Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #e6c57f;
            --accent: #b88c5c;
            --dark: #000;
            --grid: rgba(255, 255, 255, 0.15);
            --los: rgba(255, 255, 0, 0.4);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000; /* Plain black */
            color: var(--primary);
            overflow: hidden;
            height: 100vh;
        }

        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            background: rgba(10, 10, 15, 0.95);
            padding: 0.8rem 1rem;
            z-index: 10;
            border-bottom: 1px solid var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 1.6rem;
            color: var(--primary);
        }

        .controls {
            display: flex;
            gap: 0.8rem;
            font-size: 0.9rem;
        }

        button, input[type="file"] {
            background: rgba(30, 30, 40, 0.8);
            color: var(--primary);
            border: 1px solid var(--accent);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
        }

        button:hover {
            background: var(--accent);
            box-shadow: 0 0 10px rgba(230, 197, 127, 0.5);
        }

        #map-container {
            position: absolute;
            top: 5rem; left: 0; right: 0; bottom: 0;
            background: #000;
            overflow: hidden;
        }

        #map-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            cursor: grab;
        }

        #grid-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background-image: linear-gradient(var(--grid) 1px, transparent 1px),
                              linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.6;
            z-index: 2;
        }

        .token {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #00ff88;
            color: black;
            font-weight: bold;
            font-size: 12px;
            text-align: center;
            line-height: 40px;
            transform: translate(-50%, -50%);
            z-index: 5;
            cursor: move;
            border: 2px solid white;
        }

        .los-line {
            position: absolute;
            background: var(--los);
            height: 3px;
            z-index: 4;
            transform-origin: 0 0;
        }

        #initiative-panel {
            position: fixed;
            right: 1rem;
            top: 5.5rem;
            background: rgba(10, 10, 15, 0.9);
            border: 1px solid var(--accent);
            border-radius: 10px;
            padding: 1rem;
            color: var(--primary);
            font-size: 0.95rem;
            z-index: 20;
            max-width: 200px;
        }

        .initiative-item {
            margin: 0.5rem 0;
            padding: 0.4rem;
            background: rgba(255, 255, 255, 0.1);
            border-left: 3px solid var(--primary);
            border-radius: 4px;
        }

        #saved-maps-panel {
            position: fixed;
            left: 1rem;
            bottom: 1rem;
            background: rgba(10, 10, 15, 0.9);
            border: 1px solid var(--accent);
            border-radius: 10px;
            padding: 1rem;
            z-index: 20;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
        }

        .saved-map-item {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin-bottom: 0.6rem;
            font-size: 0.85rem;
        }

        .saved-map-thumb {
            width: 40px;
            height: 40px;
            background: #333;
            border: 1px solid var(--accent);
            background-size: cover;
            background-position: center;
        }

        .saved-map-actions {
            font-size: 0.8rem;
        }

        .saved-map-actions button {
            font-size: 0.75rem;
            padding: 0.2rem 0.4rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">The War Vault</div>
        <div class="controls">
            <button id="grid-btn">Grid: ON</button>
            <button id="los-btn">ðŸŽ¯ LOS Tool</button>
            <input type="file" id="map-upload" accept=".png,.jpg,.jpeg" />
            <button id="save-btn">ðŸ’¾ Save Map</button>
        </div>
    </header>

    <div id="map-container">
        <canvas id="map-canvas"></canvas>
        <div id="grid-layer"></div>
    </div>

    <div id="initiative-panel">
        <h3 style="color:var(--primary); margin-bottom:0.8rem;">Initiative</h3>
        <div id="init-list"></div>
    </div>

    <div id="saved-maps-panel">
        <h3 style="color:var(--primary); margin-bottom:0.6rem;">Saved Maps</h3>
        <div id="saved-maps-list"></div>
    </div>

    <script>
        // Elements
        const canvas = document.getElementById('map-canvas');
        const ctx = canvas.getContext('2d');
        const gridBtn = document.getElementById('grid-btn');
        const losBtn = document.getElementById('los-btn');
        const upload = document.getElementById('map-upload');
        const saveBtn = document.getElementById('save-btn');
        const initList = document.getElementById('init-list');
        const savedList = document.getElementById('saved-maps-list');

        // State
        let grid = true;
        let losMode = false;
        let tokens = [];
        let selectedToken = null;
        let losLine = null;
        let drag = false;
        let mapImg = null;
        let mapWidth = 0, mapHeight = 0;
        let offsetX = 0, offsetY = 0;
        let savedMaps = JSON.parse(localStorage.getItem('war-vault-saved-maps') || '[]');

        // Resize canvas
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 70;
            if (mapImg) drawMap();
        }
        window.addEventListener('resize', resize);

        // Load map from file
        upload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                mapImg = new Image();
                mapImg.onload = () => {
                    // Center image
                    mapWidth = Math.min(mapImg.width, canvas.width * 0.9);
                    mapHeight = (mapImg.height * mapWidth) / mapImg.width;
                    offsetX = (canvas.width - mapWidth) / 2;
                    offsetY = (canvas.height - mapHeight) / 2;
                    drawMap();
                };
                mapImg.src = ev.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Draw map
        function drawMap() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (mapImg) {
                ctx.drawImage(mapImg, offsetX, offsetY, mapWidth, mapHeight);
            }
            drawTokens();
        }

        // Draw tokens
        function drawTokens() {
            tokens.forEach(token => {
                const x = offsetX + (token.x * mapWidth);
                const y = offsetY + (token.y * mapHeight);
                token.screenX = x;
                token.screenY = y;

                ctx.fillStyle = token.color || '#00ff88';
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.fillStyle = '#000';
                ctx.font = '14px Rajdhani';
                ctx.textAlign = 'center';
                ctx.fillText(token.name, x, y + 35);
            });

            drawLOS();
        }

        // Add token (from Soul Forge)
        function addToken(name, color = '#00ff88') {
            // Place at 50% of map size (center)
            const token = {
                name,
                x: 0.5,
                y: 0.5,
                color
            };
            tokens.push(token);
            drawMap();
            saveTokens();
            return token;
        }

        // Load character from Soul Forge
        function loadSoul() {
            const soul = JSON.parse(localStorage.getItem('dnd-soul'));
            if (soul && !tokens.some(t => t.name === soul.name)) {
                const initRoll = Math.floor(Math.random() * 20) + 10;
                const item = document.createElement('div');
                item.className = 'initiative-item';
                item.textContent = `${soul.name} â€” ${initRoll}`;
                initList.appendChild(item);
                addToken(soul.name);
            }
        }

        // Token drag
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Check if clicked on a token
            for (let token of tokens) {
                const dx = x - token.screenX;
                const dy = y - token.screenY;
                if (dx*dx + dy*dy < 400) {
                    selectedToken = token;
                    drag = true;
                    return;
                }
            }

            // Line of Sight start
            if (losMode && selectedToken) {
                losLine = {
                    x: selectedToken.screenX,
                    y: selectedToken.screenY,
                    x2: x,
                    y2: y
                };
                drawMap();
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!drag || !selectedToken) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Convert to relative position (0-1)
            selectedToken.x = (x - offsetX) / mapWidth;
            selectedToken.y = (y - offsetY) / mapHeight;

            // Clamp
            selectedToken.x = Math.max(0.05, Math.min(0.95, selectedToken.x));
            selectedToken.y = Math.max(0.05, Math.min(0.95, selectedToken.y));

            drawMap();
            saveTokens();
        });

        window.addEventListener('mouseup', () => {
            drag = false;
            selectedToken = null;
        });

        // Toggle Grid
        gridBtn.addEventListener('click', () => {
            grid = !grid;
            document.getElementById('grid-layer').style.opacity = grid ? 0.6 : 0;
            gridBtn.textContent = `Grid: ${grid ? 'ON' : 'OFF'}`;
        });

        // Toggle LOS
        losBtn.addEventListener('click', () => {
            losMode = !losMode;
            losBtn.textContent = losMode ? 'ðŸŽ¯ LOS: ON' : 'ðŸŽ¯ LOS Tool';
            if (!losMode) {
                losLine = null;
                drawMap();
            }
        });

        function drawLOS() {
            if (!losLine) return;
            const { x, y, x2, y2 } = losLine;
            const angle = Math.atan2(y2 - y, x2 - x);
            const length = Math.\sqrt{(x2 - x}**2 + (y2 - y)**2);

            const line = document.createElement('div');
            line.className = 'los-line';
            line.style.width = length + 'px';
            line.style.left = x + 'px';
            line.style.top = y + 'px';
            line.style.transform = `rotate(${angle}rad)`;
            document.body.appendChild(line);

            // Auto-remove
            setTimeout(() => {
                if (line.parentNode) line.parentNode.removeChild(line);
            }, 3000);
        }

        // Save current map + tokens
        saveBtn.addEventListener('click', () => {
            const name = prompt("Name this map:", "My Battle");
            if (!name || !mapImg) return;

            const mapData = {
                name,
                image: mapImg.src,
                tokens: tokens.map(t => ({ ...t })),
                grid,
                timestamp: Date.now()
            };

            savedMaps.unshift(mapData);
            if (savedMaps.length > 10) savedMaps.pop();

            localStorage.setItem('war-vault-saved-maps', JSON.stringify(savedMaps));
            renderSavedMaps();
        });

        // Save tokens on move
        function saveTokens() {
            if (mapImg) {
                localStorage.setItem('war-vault-current', JSON.stringify({
                    image: mapImg.src,
                    tokens,
                    grid
                }));
            }
        }

        // Render saved maps
        function renderSavedMaps() {
            savedList.innerHTML = '';
            savedMaps.forEach((map, i) => {
                const item = document.createElement('div');
                item.className = 'saved-map-item';

                const thumb = document.createElement('div');
                thumb.className = 'saved-map-thumb';
                thumb.style.backgroundImage = `url(${map.image})`;

                const actions = document.createElement('div');
                actions.className = 'saved-map-actions';
                actions.innerHTML = `
                    <div>${map.name}</div>
                    <button onclick="loadSavedMap(${i})">Load</button>
                `;

                item.appendChild(thumb);
                item.appendChild(actions);
                savedList.appendChild(item);
            });
        }

        // Load saved map
        window.loadSavedMap = function(i) {
            const map = savedMaps[i];
            mapImg = new Image();
            mapImg.onload = () => {
                mapWidth = Math.min(mapImg.width, canvas.width * 0.9);
                mapHeight = (mapImg.height * mapWidth) / mapImg.width;
                offsetX = (canvas.width - mapWidth) / 2;
                offsetY = (canvas.height - mapHeight) / 2;
                tokens = map.tokens || [];
                grid = map.grid;
                document.getElementById('grid-layer').style.opacity = grid ? 0.6 : 0;
                gridBtn.textContent = `Grid: ${grid ? 'ON' : 'OFF'}`;
                drawMap();
            };
            mapImg.src = map.image;
        };

        // Auto-load
        window.onload = () => {
            resize();
            renderSavedMaps();
            loadSoul(); // Load hero from Soul Forge

            // Restore last state?
            const last = JSON.parse(localStorage.getItem('war-vault-current'));
            if (last) {
                mapImg = new Image();
                mapImg.onload = () => {
                    mapWidth = Math.min(mapImg.width, canvas.width * 0.9);
                    mapHeight = (mapImg.height * mapWidth) / mapImg.width;
                    offsetX = (canvas.width - mapWidth) / 2;
                    offsetY = (canvas.height - mapHeight) / 2;
                    tokens = last.tokens || [];
                    grid = last.grid;
                    drawMap();
                };
                mapImg.src = last.image;
            }
        };
    </script>
</body>
</html>
