<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Beyond Free | SRD & Homebrew Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #1a1a2e;
            --secondary-dark: #16213e;
            --accent-blue: #4cc9f0;
            --accent-pink: #f72585;
            --accent-purple: #7209b7;
            --text-light: #f0f0f0;
            --text-dim: #b8b8b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #f0f0f0;
            min-height: 100vh;
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.light-mode {
            background: white;
            color: black;
        }

        .main-header {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #4cc9f0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-title {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            color: #f72585;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
        }

        .main-nav {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #4cc9f0;
            background: rgba(76, 201, 240, 0.1);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #4cc9f0;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 80%;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            margin-left: 1rem;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4cc9f0;
            transition: 0.4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #f72585;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .hero-banner {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" preserveAspectRatio="none"><rect fill="%231a1a2e" width="1200" height="600"/><path fill="%230f3460" fill-opacity="0.3" d="M0,0L1200,600L0,600Z"/></svg>') no-repeat center center;
            background-size: cover;
            padding: 5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 46, 0.7);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-title {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            color: #f72585;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
        }

        .hero-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #e0e0e0;
        }

        .cta-button {
            background: linear-gradient(135deg, #f72585 0%, #b5179e 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(247, 37, 133, 0.4);
            font-weight: 500;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(247, 37, 133, 0.6);
        }

        .content-section {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .section-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .section-title {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: #4cc9f0;
            margin-bottom: 0.5rem;
        }

        .section-subtitle {
            color: #b8b8b8;
            font-size: 1.1rem;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .filter-btn {
            background: rgba(76, 201, 240, 0.1);
            color: #4cc9f0;
            border: 2px solid #4cc9f0;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #4cc9f0;
            color: #0f3460;
        }

        .search-box {
            max-width: 500px;
            margin: 0 auto 2rem auto;
        }

        #search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            border: 2px solid #4cc9f0;
            background: rgba(76, 201, 240, 0.1);
            color: #f0f0f0;
            font-size: 1rem;
        }

        #search-input::placeholder {
            color: #b8b8b8;
        }

        #search-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.3);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(76, 201, 240, 0.2);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #f72585, #4cc9f0);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card h3 {
            color: #4cc9f0;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }

        .card p {
            color: #d0d0d0;
            font-size: 0.95rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 2rem auto;
            max-width: 800px;
            border-radius: 15px;
            padding: 2rem;
            position: relative;
            border: 2px solid #4cc9f0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #f72585;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #4cc9f0;
        }

        #modal-body {
            padding: 1rem 0;
        }

        .modal-item {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(76, 201, 240, 0.2);
        }

        .modal-item:last-child {
            border-bottom: none;
        }

        .modal-item h3 {
            color: #4cc9f0;
            margin-bottom: 0.5rem;
        }

        .modal-item p {
            color: #d0d0d0;
            margin-bottom: 0.5rem;
        }

        .main-footer {
            background: rgba(15, 23, 42, 0.9);
            padding: 2rem 0;
            margin-top: 3rem;
            border-top: 2px solid #4cc9f0;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .footer-content p {
            margin-bottom: 0.5rem;
            color: #b8b8b8;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .main-nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }

            .filter-buttons {
                gap: 0.5rem;
            }

            .filter-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(76, 201, 240, 0.3);
            border-radius: 50%;
            border-top-color: #4cc9f0;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .homebrew-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            border: 1px solid rgba(76, 201, 240, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4cc9f0;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid #4cc9f0;
            background: rgba(76, 201, 240, 0.1);
            color: #f0f0f0;
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(135deg, #f72585 0%, #b5179e 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(247, 37, 133, 0.4);
        }

        .resource-list {
            list-style: none;
        }

        .resource-list li {
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .resource-list li:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .resource-list a {
            color: #4cc9f0;
            text-decoration: none;
            font-weight: 500;
            display: block;
        }
